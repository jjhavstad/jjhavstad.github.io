<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deep Link Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<button id="venmo-handler" onclick="venmoHandler()">Venmo</button>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script>
  function venmoHandler() {
    console.log("venmo-handler clicked!");
    $.ajax({
      type: "GET",
      url: "https://jjhavstad.github.io/order_tokens",
      dataType: "json",
      success: function(data, textStatus) {
          console.log("Success");
          window.location.href = "venmo://venmo.com?orderId=" + data.token1;
      },
      error: function(e) {
        console.log(`Error: ${e}`);
      }
    });
  }
</script>

</body>
</html>
